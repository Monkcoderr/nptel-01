<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download your certificate - [NAME]">
    <title>Download Certificate - [NAME]</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon (optional) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
    
    <!-- Meta tags for social sharing (optional) -->
    <meta property="og:title" content="Certificate Download - [NAME]">
    <meta property="og:description" content="Your certificate is ready for download">
    <meta property="og:type" content="website">
</head>
<body>
    <main class="container">
        <header class="header">
            <div class="certificate-icon" aria-hidden="true">ðŸŽ“</div>
            <h1 class="greeting">Hello [NAME]!</h1>
            <p class="subtitle">Your certificate is ready for download</p>
        </header>
        
        <section class="download-section">
            <button 
                id="downloadBtn" 
                class="download-btn" 
                type="button"
                aria-describedby="download-description"
                onclick="downloadCertificate()"
            >
                ðŸ“¥ Download Certificate
            </button>
            
            <div id="download-description" class="sr-only">
                Click to download your certificate PDF file
            </div>
            
            <div id="successMessage" class="success-message" role="alert" aria-live="polite">
                ðŸŽ‰ Thank you! Your certificate download has started.
            </div>
        </section>
        
        <footer class="footer">
            <p>ðŸ’¡ <strong>Tip:</strong> Save this page for future reference</p>
            <p>Having trouble? Contact support for assistance.</p>
        </footer>
    </main>

    <script>
        // Certificate download functionality
        function downloadCertificate() {
            const button = document.getElementById('downloadBtn');
            const successMessage = document.getElementById('successMessage');
            
            // Update button state
            button.disabled = true;
            button.innerHTML = 'â³ Preparing download...';
            
            // Create download link
            const link = document.createElement('a');
            link.href = 'documents/[USERNAME]_certificate.pdf'; // UPDATE THIS PATH
            link.download = '[NAME]_Certificate.pdf'; // UPDATE THIS FILENAME
            
            // Trigger download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show success message and reset button
            setTimeout(() => {
                successMessage.classList.add('show');
                button.disabled = false;
                button.innerHTML = 'âœ… Download Again';
                
                // Optional: Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 5000);
            }, 1000);
        }
        
        // Keyboard accessibility - Allow Enter key to trigger download
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && document.activeElement.id === 'downloadBtn') {
                downloadCertificate();
            }
        });
        
        // Additional keyboard support for spacebar
        document.addEventListener('keydown', function(event) {
            if (event.key === ' ' && document.activeElement.id === 'downloadBtn') {
                event.preventDefault(); // Prevent page scroll
                downloadCertificate();
            }
        });
        
        // Focus management for better accessibility
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.getElementById('downloadBtn');
            
            // Set initial focus on the download button for keyboard users
            downloadBtn.focus();
        });
    </script>
</body>
</html>
