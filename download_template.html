<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Certificate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, Arial, Helvetica, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .download-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-family: inherit;
            min-width: 200px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        .download-btn:active {
            background-color: #004085;
        }

        .download-btn:focus {
            outline: 2px solid #80bdff;
            outline-offset: 2px;
        }

        /* Mobile optimization */
        @media (max-width: 480px) {
            .download-btn {
                padding: 18px 24px;
                font-size: 16px;
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <a href="documents/[USERNAME]_certificate.pdf" download="Course_Certificate.pdf" class="download-btn">
        Course Certificate
    </a>
</body>
</html>
